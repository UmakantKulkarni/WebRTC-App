<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css" />
    <title>Video calling</title>
</head>

<body>
    <div style="height: 100%;">
        <div id="userId"></div>
        <div class="remote-video">
            <video id="remoteVideo" playsinline autoplay controls></video>
        </div>
        <div class="local-video">
            <video id="localVideo" playsinline autoplay muted controls></video>
        </div>
        <div class="userslist">
            <div>
                Users:
            </div>
            <div id="usersList">
                No users connected
            </div>
            <div>
                <button id="call">Call</button>
                <button id="share">Screen On</button>
                <button id="cam">Camera On</button>
                <button id="mic">Mic On</button>
                <button id="record">Start Recording</button>
                <button id="play">Play</button>
                <button id="download">Download</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
        <script src="index.js"></script>
</body>

</html>
